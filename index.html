<!DOCTYPE html>
<html>

<head>
    <title>transparent</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main_class {
            width: 100vw;
            height: 100vh;
            background-image: url(maths10..jpg);
            display: grid;
            place-items: center;
        }

        h1 {
            background: white;
            padding: 0 10px;
            font-size: 100px;
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>
    <div class="main_class">
        <h1>Welcome</h1>
    </div>
</body>

</html>
